# nginx config for Life Dashboard Calendar
# life.prabhanshu.space -> Pi tunnel at localhost:8082
#
# Pi runs autossh tunnel: VPS:8082 -> Pi:8080
# This nginx proxies HTTPS traffic to the tunnel endpoint

server {
    listen 80;
    server_name life.prabhanshu.space;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name life.prabhanshu.space;

    # SSL configured by certbot (will be added automatically)

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/life.prabhanshu.space.access.log;
    error_log /var/log/nginx/life.prabhanshu.space.error.log;

    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8082/api/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
