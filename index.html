<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .controls {
            padding: 12px 16px;
            background: #16213e;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #0f3460;
        }

        .controls.hidden {
            display: none;
        }

        .url-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 14px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
        }

        .url-input:focus {
            outline: none;
            border-color: #e94560;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #e94560;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        button:hover {
            background: #ff6b6b;
        }

        button:active {
            transform: scale(0.97);
        }

        .rotation-indicator {
            padding: 8px 12px;
            background: #0f3460;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
        }

        .iframe-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #0a0a14;
            position: relative;
        }

        .iframe-container {
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .iframe-container iframe {
            border: none;
            background: white;
        }

        .fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .fullscreen-hint.visible {
            opacity: 1;
        }

        :fullscreen .controls {
            display: none;
        }

        :fullscreen .iframe-wrapper {
            background: black;
        }

        :fullscreen .fullscreen-hint {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls" id="controls">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter URL...">
        <button id="loadBtn">Load</button>
        <button id="rotateBtn">Rotate</button>
        <span class="rotation-indicator" id="rotationIndicator">0°</span>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <div class="iframe-wrapper" id="iframeWrapper">
        <div class="iframe-container" id="iframeContainer">
            <iframe id="contentFrame" src="about:blank"></iframe>
        </div>
    </div>

    <div class="fullscreen-hint" id="fullscreenHint">Swipe back or press ESC to exit fullscreen</div>

    <script>
        // Elements
        const urlInput = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const rotationIndicator = document.getElementById('rotationIndicator');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const iframeWrapper = document.getElementById('iframeWrapper');
        const iframeContainer = document.getElementById('iframeContainer');
        const contentFrame = document.getElementById('contentFrame');
        const fullscreenHint = document.getElementById('fullscreenHint');

        // State
        let currentRotation = 0;
        const STORAGE_KEY = 'tablet-display-url';
        const ROTATION_KEY = 'tablet-display-rotation';

        // Default URL (Google Calendar embed)
        const DEFAULT_URL = 'https://calendar.google.com/calendar/embed?mode=AGENDA';

        // Initialize
        function init() {
            // Load saved URL or use default
            const savedUrl = localStorage.getItem(STORAGE_KEY);
            const savedRotation = localStorage.getItem(ROTATION_KEY);

            urlInput.value = savedUrl || DEFAULT_URL;
            currentRotation = savedRotation ? parseInt(savedRotation) : 0;

            loadUrl(urlInput.value);
            updateRotation();
            updateIframeSize();

            // Handle window resize
            window.addEventListener('resize', updateIframeSize);
        }

        // Load URL into iframe
        function loadUrl(url) {
            if (!url.trim()) return;

            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                urlInput.value = url;
            }

            contentFrame.src = url;
            localStorage.setItem(STORAGE_KEY, url);
        }

        // Update rotation
        function updateRotation() {
            iframeContainer.style.transform = `rotate(${currentRotation}deg)`;
            rotationIndicator.textContent = `${currentRotation}°`;
            localStorage.setItem(ROTATION_KEY, currentRotation);
            updateIframeSize();
        }

        // Update iframe size based on rotation and container
        function updateIframeSize() {
            const wrapper = iframeWrapper.getBoundingClientRect();
            const isRotated = currentRotation === 90 || currentRotation === 270;

            let iframeWidth, iframeHeight;

            if (isRotated) {
                // When rotated 90 or 270, swap dimensions
                iframeWidth = wrapper.height;
                iframeHeight = wrapper.width;
            } else {
                iframeWidth = wrapper.width;
                iframeHeight = wrapper.height;
            }

            contentFrame.style.width = iframeWidth + 'px';
            contentFrame.style.height = iframeHeight + 'px';
        }

        // Rotate by 90 degrees
        function rotate() {
            currentRotation = (currentRotation + 90) % 360;
            updateRotation();
        }

        // Enter fullscreen
        function enterFullscreen() {
            // Push state for back gesture handling
            history.pushState({ fullscreen: true }, '');

            if (iframeWrapper.requestFullscreen) {
                iframeWrapper.requestFullscreen();
            } else if (iframeWrapper.webkitRequestFullscreen) {
                iframeWrapper.webkitRequestFullscreen();
            }

            // Show hint briefly
            fullscreenHint.classList.add('visible');
            setTimeout(() => {
                fullscreenHint.classList.remove('visible');
            }, 3000);
        }

        // Exit fullscreen
        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        }

        // Handle back gesture
        window.addEventListener('popstate', (event) => {
            if (document.fullscreenElement) {
                exitFullscreen();
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Clean up history state if exited via ESC
                // (popstate already handled if exited via back)
            }
            // Update iframe size for fullscreen dimensions
            setTimeout(updateIframeSize, 100);
        });

        // Event listeners
        loadBtn.addEventListener('click', () => loadUrl(urlInput.value));
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadUrl(urlInput.value);
        });
        rotateBtn.addEventListener('click', rotate);
        fullscreenBtn.addEventListener('click', enterFullscreen);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // R to rotate (when not focused on input)
            if (e.key === 'r' && document.activeElement !== urlInput) {
                rotate();
            }
            // F to toggle fullscreen
            if (e.key === 'f' && document.activeElement !== urlInput) {
                if (document.fullscreenElement) {
                    exitFullscreen();
                } else {
                    enterFullscreen();
                }
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
